<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-group {
            margin: 20px 0;
        }
        .delete {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>My Book List</h1>
        
        <div class="form-group">
            <label for="title">Book Title:</label>
            <input type="text" id="title" class="form-control" placeholder="Enter book title">
        </div>
        
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" class="form-control" placeholder="Enter author name">
        </div>
        
        <div class="form-group">
            <label for="isbn">ISBN#:</label>
            <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN number">
        </div>

        <button id="submit" class="btn btn-primary">Add Book</button>

        <h2 class="mt-5">Book List</h2>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Book rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
